{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block pagetitle %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Вход в аккаунт</h1>
</div>
{% endblock %}

{% block content %}
<div class="row text-start">
    <div class="col-12">
        <div class="mb-4">
            <p>Для входа в аккаунт, пожалуйста, заполните форму</p>
            <form method="post" class="form-floating">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-block btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
